      function drawCambodia_mort() {
        var data = google.visualization.arrayToDataTable([
          ['Year',  'Mortality Rate'],
          ['2000', 80.4],
          ['2006', 49.8],
          ['2010', 36.7],
          ['2014', 26.3]
        ]);

        var options = {
          isStacked: 		true,
		  legend: 			{position: 'none'},
		  chartArea: 		{width: '80%'},
		  backgroundColor:  {
							strokeWidth: 3,
							fill: '#FFF9E9'
							},
		  vAxis:			{
							maxValue: 100,
							ticks: [25, 50, 75, 100]
							}
        };

        var chart = new google.visualization.SteppedAreaChart(document.getElementById('cambodia_mortality'));

        chart.draw(data, options);
      }

  <body>

<h1>Three Health Indicators, Four Countries</h1>

      <tr>

      </tr>
      <tr>
		<td><p>Prevalence of Undernourishment <br>(% of population) (y) vs. Year (x)</p></td>

        <td><div id="lao_nourish" style="border: 1px solid #ccc; height: 200px; width: 200px; margin: 0 auto"></div></td>
